<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">

  <!-- Tambahkan library XLSX lebih dulu -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- âœ… HEADER BAR -->

    </div>

    <h1>ğŸ•’ Stopwatch Boss</h1>

    <div class="right-section">
  <button id="exportBtn" title="Ekspor ke Excel">ğŸ“¤</button>

  <!-- Tampilan stopwatch -->

  <!-- Input grup baru -->

    <button id="newGroupBtn">+ Buat Grup Baru</button>
  </div>

  <!-- Riwayat -->
  <h2>ğŸ“ Riwayat Semua Grup</h2>
